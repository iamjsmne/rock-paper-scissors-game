<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>

        <div class="playerSelection">
            <button id="rock"><img src="images/rock.png" alt="smiley rock"/></button>
            <button id="paper"><img src="images/paper.png" alt="paper"/></button>
            <button id="scissors"><img src="images/scissors.png" alt="scissors"/></button>
        </div>

        <div>
            <table class="score">
                <tr>
                    <th>YOU</th>
                    <th></th>
                    <th>COMPUTER</th>
                </tr>
                <tr class="currentScore">
                    <th id="playerScore">0</th>
                    <th id="result"></th>
                    <th id="computerScore">0</th>
                </tr>
                <tr>
                    <th id="playerChoice"></th>
                    <th></th>
                    <th id="computerChoice"></th>
                </tr>
            </table>
        </div>

        <div class="winnerDiv">
            <h1 class="winner"></h1>
            <button id="playAgain">PLAY AGAIN</button>
        </div>
    </body>
</html>
